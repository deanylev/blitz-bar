<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blitz Bar</title>
  <meta name="description" content="Blitz Bar is Melbourne's first self-serve aÃ§ai bowl experience. The health food cafe also offers smoothies, coffee, raw treats and more.">
  <style>
    @font-face {
      font-family: 'Sofia Pro Regular';
      src: url('res/fonts/Sofia Pro Regular.ttf') format('truetype');
    }

    body {
      font-family: 'Sofia Pro Regular', Arial, Helvetica, sans-serif;
      margin: 0;
    }

    div {
      display: flex;
    }

    body > .images {
      display: flex;
      flex-direction: column;
    }

    .firstImage,
    .otherMoreDifferentImage,
    .lastImage {
      position: relative;
    }

    .firstImage > .info {
      -webkit-backdrop-filter: blur(1px);
      backdrop-filter: blur(1px);
      border-radius: 5px;
      color: #fff;
      flex-direction: column;
      font-size: 25px;
      left: 0;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10px;
      max-width: calc(100% - 80px);
      position: absolute;
      right: 0;
      width: fit-content;
    }

    .firstImage > .infoBrighton {
      top: 100px;
    }

    .firstImage > .infoMalvern {
      top: 290px;
    }

    @media only screen and (max-width: 1150px) {
      .firstImage > .info {
        background: rgba(66, 132, 110, 0.8);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3);
        font-size: 18px;
        margin-top: 25px;
        padding: 10px 15px;
      }
    }

    .firstImage > .info > div:first-child {
      margin-bottom: 20px;
    }

    .firstImage > .buttons {
      align-items: center;
      display: flex;
      flex-direction: column;
      position: absolute;
      right: 45px;
      top: 25px;
    }

    .firstImage > .buttons > div > a {
      display: block;
      margin: 0 7px;
    }

    .firstImage > .buttons > div > a > img {
      width: 25px;
    }

    .firstImage > .buttons > a {
      background: #173d31;
      border-radius: 5px;
      color: #fff;
      margin-top: 10px;
      padding: 8px 0;
      text-align: center;
      width: 100%;
    }

    .otherMoreDifferentImage > a {
      background: #173d31;
      border-radius: 5px;
      color: #fff;
      left: 0;
      margin-left: auto;
      margin-right: auto;
      padding: 8px 16px;
      position: absolute;
      right: 0;
      top: 30px;
      width: fit-content;
    }

    .lastImage > .asSeenIn {
      -webkit-backdrop-filter: blur(1px);
      align-items: center;
      background: rgba(66, 132, 110, 0.8);
      backdrop-filter: blur(1px);
      border-radius: 5px;
      bottom: 150px;
      display: flex;
      flex-direction: column;
      font-size: 30px;
      left: 0;
      margin-left: auto;
      margin-right: auto;
      max-width: 750px;
      padding: 10px;
      position: absolute;
      right: 0;
      width: calc(100% - 40px);
    }

    .lastImage > .asSeenIn > .images {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .lastImage > .asSeenIn > .images > a > img {
      object-fit: contain;
      width: 150px;
    }

    @media only screen and (max-width: 380px) {
      .lastImage > .asSeenIn > .images > a > img {
        width: 100px;
      }
    }

    .lastImage > .social {
      -webkit-backdrop-filter: blur(1px);
      align-items: center;
      backdrop-filter: blur(1px);
      background: rgba(66, 132, 110, 0.8);
      border-radius: 5px;
      bottom: 50px;
      left: 0;
      margin-left: auto;
      margin-right: auto;
      padding: 10px 15px;
      position: absolute;
      right: 0;
      width: 150px;
    }

    .lastImage > .social > a {
      margin: 0 7px;
    }

    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="images">
    <div class="firstImage">
      <img src="res/images/inside.jpeg">
      <div class="info infoBrighton">
        <div>
          7/50 Church Street, Brighton, 3186
        </div>
        <div>
          Mon - Thu: 7:30 - 10:00
        </div>
        <div>
          Fri: 7:30 - 10:30
        </div>
        <div>
          Sat - Sun: 8:00 - 10:30
        </div>
      </div>
      <div class="info infoMalvern">
        <div>
          183 Glenferrie Road, Malvern, 3144
        </div>
        <div>
          Mon - Fri: 7:30 - 5:00
        </div>
        <div>
          Sat: 8:00 - 5:00
        </div>
        <div>
          Sun: 8:00 - 4:00, 7:00 - 10ish
        </div>
      </div>
      <div class="buttons">
        <div>
          <a href="https://www.instagram.com/blitzbar_au" target="_blank">
            <img src="res/images/instagram.png">
          </a>
          <a href="https://www.tiktok.com/@blitz.bar" target="_blank">
            <img src="res/images/tiktok.png">
          </a>
          <a href="mailto:operations@blitzbar.com.au" target="_blank">
            <img src="res/images/email.png">
          </a>
        </div>
        <a href="https://www.broadsheet.com.au/melbourne/food-and-drink/article/first-look-melbournes-first-self-serve-acai-spot-blitz-bar-no-ones-judging-your-acai-peanut-butter-ratio" target="_blank">
          Broadsheet
        </a>
      </div>
    </div>
    <img src="res/images/entrance.jpeg">
    <div class="otherMoreDifferentImage">
      <img src="res/images/bowl.jpeg">
      <a href="res/pdfs/menu.pdf">
        Menu
      </a>
    </div>
    <img src="res/images/smoothies.jpeg">
    <div class="lastImage">
      <img src="res/images/bowl2.jpeg">
      <div class="asSeenIn">
        <div class="heading">
          As Seen On
        </div>
        <div class="images">
          <a>
            <img src="res/images/heraldsun.png">
          </a>
          <a href="https://www.broadsheet.com.au/melbourne/food-and-drink/article/first-look-melbournes-first-self-serve-acai-spot-blitz-bar-no-ones-judging-your-acai-peanut-butter-ratio" target="_blank">
            <img src="res/images/broadsheet.png">
          </a>
          <a href="https://www.theurbanlist.com/melbourne/a-list/melbournes-best-new-openings" target="_blank">
            <img src="res/images/urbanlist.png">
          </a>
          <a>
            <img src="res/images/delicious.png">
          </a>
        </div>
      </div>
      <div class="social">
        <a href="https://www.instagram.com/blitzbar_au" target="_blank">
          <img src="res/images/instagram.png">
        </a>
        <a href="https://www.tiktok.com/@blitz.bar" target="_blank">
          <img src="res/images/tiktok.png">
        </a>
        <a href="mailto:operations@blitzbar.com.au" target="_blank">
          <img src="res/images/email.png">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
